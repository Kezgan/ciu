<html>
    <head>
        <title>Mi primer formulario</title>
    </head>
    <body>
        <form>
            <label for="nombre_usuario">Nombre: <input type="text" id="nombre_usuario" name="nombre" placeholder="Nombre"></label>
            <label for="edad_usuario">Edad: <input type="number" id="edad_usuario" name="edad" placeholder="Edad"></label>
            <label for="contraseña_usuario">Contraseña: <input type="password" id="contraseña_usuario" name="contraseña" placeholder="Contraseña"></label>
            <input type="submit">
        </form>
    </body>
</html>
